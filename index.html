<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise: Comments and Attributes</title>
  </head>
  <body translate="no">
    <h1>Hello, World</h1>
    <h1>Hello, Team</h1>
    <h1>Hello, Itamar</h1>

    <p>
      < can be replaced with: &lt; &LT;	&#x0003C;
      &#60;
      <br>
      > can be replaced with: &gt; &GT;
      &#x0003E;
      &#62;
      <br>
      & can be replaced with: &amp; &AMP;
      &#x00026;
      &#38;
      <br>
      " can be replaced with: &quot; &QUOT;
      &#x00022;
      &#34;
      <br>
      ' can be replaced with: &apos;
      &#x00027;
      &#39;
    </p>
  </body>
</html>
